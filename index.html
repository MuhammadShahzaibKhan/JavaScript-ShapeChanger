<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-div">
        <div class="heading">
            <h2>Shape changer made by Muhammad Shahzaib Khan</h2>
        </div>

        <div class="reset" id="shape">

        </div>
        <div class="btn-group">
            <button onclick="circle()" class="cShape" id="circle">Circle</button>
            <button onclick="square()" class="sShape" id="square">Square</button>
            <button onclick="rectangle()" class="rShape" id="rectangle">Rectangle</button>
            <button onclick="triangle()" class="tShape" id="triangle">Triangle</button>
            <button onclick="reset()" class="resetshape" id="reset">Reset</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
